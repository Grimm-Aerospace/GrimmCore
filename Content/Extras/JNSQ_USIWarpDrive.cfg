// Scale WarpDrive for regular JNSQ
//
// author: Grimmas (but this is just copied from USI WarpDrive SigmaDimensions patch)
//

@PART[USI_WarpDrive_625,USI_WarpDrive,ZWarpDrive25,ZWarpDrive125,ZWarpDrive375]:AFTER[JNSQ]
{
	@MODULE[USI_ModuleWarpEngine]{
	@WarpFactor *= 3 // maximum warp
	@TurboMult *= 3 // Increases overall turbo top speed, careful to not make it too large.
	}
}