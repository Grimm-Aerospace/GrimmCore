// Switches Malemute wheels to 1.12+ wheel logic
//
// author: Grimmas
//



@PART[Malemute_MiniWheel,Malemute_RoverWheel]
{
	@MODULE[ModuleWheelBase]
	{
		%useNewFrictionModel = true
	}
	
	@MODULE[ModuleWheelSuspension]
	{
		%useDistributedMass = true
	}
	
	@MODULE[ModuleWheelMotorSteering]
	{
		%autoSteeringAdjust = true
	}
}