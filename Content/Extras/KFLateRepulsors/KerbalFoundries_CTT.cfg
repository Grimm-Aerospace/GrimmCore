// Moves anti-gravity repulsors to a later tech node. Ideally to the newly created 
// CTT node that we introduced in the other patch.
//
// author: Grimmas
//

@PART[KF-RepulsorStandard,KF-RepulsorSurface]:NEEDS[KerbalFoundries]:FOR[GrimmCore]
{
	@TechRequired:NEEDS[!CommunityTechTree] = experimentalMotors
	@TechRequired:NEEDS[CommunityTechTree] = repulsorFieldTheory

}
